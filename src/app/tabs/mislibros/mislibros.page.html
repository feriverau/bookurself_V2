<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de libros ya leídos -->
  <ion-list>
    <ion-header>
      <ion-title>Ya Leídos</ion-title>
    </ion-header>
    <ion-item *ngFor="let book of readBooks; let i = index">
      <ion-label>{{ book.title }} - {{ book.author }}</ion-label>
      <!-- Botón de eliminación -->
      <ion-button color="danger" slot="end" (click)="deleteBook(book, i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterBooks()"></ion-searchbar>

  <!-- Lista de libros filtrados -->
  <ion-list>
    <ion-item *ngFor="let book of filteredBooks" (click)="addBook(book)">
      <ion-label>{{ book.title }} - {{ book.author }}</ion-label>
      <ion-button slot="end" color="primary">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
